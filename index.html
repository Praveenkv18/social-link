<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Open QR Links</title>
  <script>
    function openAll() {
      const links = [
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2977&promptId=17",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2977&promptId=16",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2977&promptId=15",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2977&promptId=14",
        "https://aiskillshouse.com/student/qr-mediator.html?uid=2977&promptId=13"
      ];
      for (let i = 0; i < links.length; i++) {
        window.open(links[i], "_blank");
      }
    }
    window.onload = openAll;
  </script>
</head>
<body>
  <h2>Opening your 5 QR linksâ€¦</h2>
  <p>If only one opens, please enable pop-ups in your browser to allow all tabs.</p>
</body>
</html>
