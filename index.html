<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Open All Socials</title>
  <style>
    body { font-family: Arial, sans-serif; text-align:center; padding:60px; }
    button { padding:18px 30px; font-size:18px; border-radius:8px; cursor:pointer; }
  </style>
</head>
<body>
  <h2>Tap to open all social sites</h2>
  <p>Tap once and your browser will open each site in a new tab.</p>
  <button id="openBtn">Open all social sites</button>

  <script>
    document.getElementById('openBtn').addEventListener('click', function () {
      const links = [
        'https://www.facebook.com',
        'https://www.instagram.com',
        'https://www.twitter.com',
        'https://www.linkedin.com',
        'https://www.youtube.com'
      ];
      for (let url of links) { window.open(url, '_blank'); }
    });
  </script>
</body>
</html>
