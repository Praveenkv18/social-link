<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto-Open Social Sites</title>
  <script>
    function openAll() {
      const links = [
        "https://www.facebook.com",
        "https://www.instagram.com",
        "https://www.twitter.com",
        "https://www.linkedin.com",
        "https://www.youtube.com"
      ];
      for (let i = 0; i < links.length; i++) {
        window.open(links[i], "_blank");
      }
    }
    window.onload = openAll;
  </script>
</head>
<body>
  <h2>Opening your social websites…</h2>
  <p>If some tabs don’t open, enable pop-ups in your browser settings.</p>
</body>
</html>
